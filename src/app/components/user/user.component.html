
<mat-spinner *ngIf='user==null'></mat-spinner>
<mat-card class="example-card" *ngIf='user!=null'>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ user.login }}</mat-card-title>
    <mat-card-subtitle>{{ user.html_url }}</mat-card-subtitle>
  </mat-card-header>
  <img height="30px" src="{{ user.avatar_url }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Some description
    </p>
  </mat-card-content>
</mat-card>
