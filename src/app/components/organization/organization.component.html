
<mat-spinner *ngIf='org==null'></mat-spinner>
<mat-card class="example-card" *ngIf='org!=null'>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ org.login }}</mat-card-title>
      <mat-card-subtitle>Page: {{ org.html_url }}</mat-card-subtitle>
      <mat-card-subtitle>Repositories: {{ org.repos_url }}</mat-card-subtitle>
    </mat-card-header>
    <img height="30px" src="{{ org.avatar_url }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Some description
      </p>
    </mat-card-content>
</mat-card>
