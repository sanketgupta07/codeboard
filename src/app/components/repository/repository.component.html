
<mat-spinner *ngIf='repo==null'></mat-spinner>
<mat-card class="example-card" *ngIf='repo!=null'>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ repo.full_name }}</mat-card-title>
      <mat-card-subtitle>{{ repo.name }}</mat-card-subtitle>
      <mat-card-subtitle>{{ repo.html_url }}</mat-card-subtitle>
    </mat-card-header>
    <img height="30px" src="{{ repo.owner.avatar_url }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ repo.description }}
      </p>
    </mat-card-content>
</mat-card>
